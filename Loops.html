<html>
    <body>
        <h1>Loops</h1>
        <p id="demo"></p>
        <script>
            var fruits=["Apple","Mango","Banana","Grapes","Orange","Watermelon"];
            var text="";
            var i=0;
            for(i=0;i<fruits.length;i++){
                text+=fruits[i]+"<br>";
            }
            document.getElementById("demo").innerHTML=text;


            
            
        </script>
    </body>
</html>
